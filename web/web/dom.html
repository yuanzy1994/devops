<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom study</title>
</head>

<body>
    <ul>
        <li>0222</li>
        <li>1333</li>
        <li>2222</li>
        <li>3111</li>
    </ul>
    <script type="text/javascript">
    var lis = document.getElementsByTagName('li');
    console.log(lis)
    for (var i in lis) {
        var item = lis[i];
        item.innerText = i;
    }
    </script>
</body>
</html>
